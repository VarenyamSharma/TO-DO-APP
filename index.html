<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Add a new task" style="font-size: large;">
        <span class="add-task-button" onclick="addTask()">Add Task</span>
    </div>
    <div id="taskList" class="task-grid"></div>
    <script src="index.js"></script>
</body>
</html>
